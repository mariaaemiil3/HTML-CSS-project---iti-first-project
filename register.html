<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./registerPageStyles.css" />
    <title>User Account</title>
  </head>
  <body>
    <div id="main">
      <div id="left">
        <div id="headerLogo">
          <img
            src="./resources/logo.svg"
            alt="SoundSnap logo"
          />
        </div>

        <form action="./accomplishedRegistration.html" method="post">
          <h1>Create an account for free</h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=" E-mail address"
            required
          />
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder=" Password"
          />
          <input
            type="password"
            name="passConfirm"
            id="passConfirm"
            placeholder=" Confirm Password"
          />
          <p id="signUpInfo">
            By signing up you agree to receive our newsletter.
            <br />
            No Spam!
          </p>
          <input type="checkbox" name="agreement" id="agreement" />
          <label for="agreement">
            I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a></label
          >
          <input type="submit" value="Create new account" />
          <p id="signIn">
            Already a Soundsnap member? <a href="login.html">Sign in here</a>
          </p>
        </form>
      </div>

      <div id="right">
        <div id="rightMain">
          <h4>JOIN SOUNDSNAP</h4>
          <h2>
            Join the leading agencies, <br />
            networks and studios
          </h2>
        </div>
        <div id="footer">
          <img src="./resources/nbc.png" alt="" />
          <img src="./resources/konami.png" alt="" />
          <img src="./resources/mtv.png" alt="" />
          <img src="./resources/vice.png" alt="" />
          <img src="./resources/playstation.png" alt="" />
          <img src="./resources/ogilvy.png" alt="" />
          <img src="./resources/guitarhero.png" alt="" />
          <img src="./resources/disney.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
